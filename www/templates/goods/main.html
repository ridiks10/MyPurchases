<ion-view view-title="Товари">
	<ion-content>
		<button class="button button-royal button-outline button-full" ui-sref="tab.goods_add-edit">Додати товар</button>
		<ion-list>
			<label class="item item-input item-stable">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="Пошук" ng-model="search">
			</label>
			<ion-item ng-repeat="ware in goods | filter:search as filtered" type="item-text-wrap">
				<div class="row row-no-padding">
					<div class="col col-60">{{ware.name}}</div>
					<div class="col col-50 text-right">{{ware.amount | currency:''}} грн.</div>
				</div>
				<ion-option-button class="button-clear button-positive" ui-sref="tab.goods_add-edit({wareId:$index})">
					Ред.
				</ion-option-button>
				<ion-option-button class="button-icon icon ion-trash-a" ng-click="remove($index)"></ion-option-button>
			</ion-item>
			<p ng-hide="filtered.length" class="padding-vertical text-center empty-search">Товарів немає</p>
		</ion-list>
	</ion-content>
</ion-view>
